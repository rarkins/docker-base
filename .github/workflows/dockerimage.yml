name: Docker Image CI

on:
  push:
    branches:
    - master
    - renovate/*
  pull_request:
    branches:
    - master

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag renovate/base
    - name: Test the Docker image
      run: docker run -t --rm renovate/base git --version
    - name: Image history
      run: docker history renovate/base
